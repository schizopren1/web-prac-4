<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторне заняття №1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="registration-form">
        <h1>Реєстраційна форма</h1>
        <form action="https://webhook.site/" method="post">

            <label for="name">Ім'я:</label>
            <input type="text" id="name" name="name" required pattern="[A-Za-zА-Яа-яЁёІіЇїЄє]+" title="Ім'я має складатися лише з букв.">
            <br><br>

            <label for="surname">Прізвище:</label>
            <input type="text" id="surname" name="surname" required pattern="[A-Za-zА-Яа-яЁёІіЇїЄє]+" title="Прізвище має складатися лише з букв.">
            <br><br>

            <label for="email">Електронна пошта:</label>
            <input type="email" id="email" name="email" required>
            <br><br>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
            <br><br>

            <label for="confirm-password">Підтвердіть пароль:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <br><br>

            <label for="dob">Дата народження:</label>
            <input type="date" id="dob" name="dob">
            <br><br>

            <label for="gender">Стать:</label>
            <select id="gender" name="gender">
                <option value="male">Чоловіча</option>
                <option value="female">Жіноча</option>
                <option value="other">Інша</option>
            </select>
            <br><br>

            <input type="submit" value="Зареєструватися">
        </form>
    </div>
</body>
</html>
